- on ne vous demande pas de vous excuser

Et si vous y croyez, partagez-le.

- que les abus sont des abus
- ne sont pas normaux ni tolérés
- "c'est pas cool", "on pourrait éviter ?"

Pas de outing involontaire,<br />et ne pas donner de travail en plus !
