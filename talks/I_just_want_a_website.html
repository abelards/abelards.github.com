???

"Je veux juste un site web" : une phrase simple qui cache tant de pièges.
Un rappel salutaire à tous ceux qui veulent "juste un site web".

---
class: center middle wide

# Je veux plein<br /> de choses,<br /> et je .x[crois] qu'un<br /> site web<br /> est la solution.

???

Bon, c'est beaucoup de se prendre tout ça dans la figure.

---
class: p1
# démystifions

"Je veux .n.r[juste] un .n.g[site web].n.b[.]"

???

Travailler dans le numérique, c'est abstrait et intangible.

Qu'on fasse un petit site pour dépanner des amis ou une association, ou une application complexe pour un client : on devra gérer des attentes, et on n'aura jamais toutes les billes pour le faire.
Pourtant, rien de plus frustrant que découvrir encore et toujours un problème au détour du chemin : encore du temps, encore de l'argent, encore un changement ? Alors que tout le monde semblait d'accord ?

Inutile de paniquer pour autant : la clé réside dans une bonne communication des parties autour des attentes.

Je vous propose ce manifeste "je veux juste un site web", qui pourra servir à expliquer poliment à votre client, votre patron, vos équipes, vos amis, et même à des personnes qui veulent se lancer dans les métiers du développement... une partie des questions qu'il y a derrière "une page web".

---
class: p2

# décomposer, expliciter

"Je veux .r[concevoir et développer] une .g[application Web] .b[pour un intérêt et pour un certain temps]"

???

---
class: p2

# toujours des non-dits

"Je veux .r[concevoir]
et .o[développer]
une .g[application Web]
pour un .y[intérêt]
et pour un certain .b[temps]"

---
class: p5

# Devil in the details

".x[Je veux .r[concevoir]] (l'architecture, le code, les processus, l'ergonomie et l'expérience utilisateur)
.x[et .o[développer]] (construire, tester, livrer, plusieurs versions de l'application, au sein d'une .w.x[équipe] de devs)
.x[une .g[application Web]] (de la page sur ordinateur aux possibilités modernes des tablettes, mobiles et autres)
.x[pour un .y[intérêt]] (valeur, temps, argent, pour mon business et celui des clients que j'aurai trouvés et convaincus)
.x[et pour un certain .b[temps]] (satisfaction et qualité du code et des relations dans l'équipe, l'entreprise et avec ses clients)"

---
class: p5 left wide

* .x[C'était ça ?]
* &nbsp;
* .x[On sait faire ?]
* &nbsp;
* .x[Qui fait quoi ?]
* &nbsp;

---
class: p5 left wide
# STOP

* .x[C'était ça ?]
* Sinon un blog ou une eBoutique, ça marche.
* .x[On sait faire ?]
* On s'améliore déjà en exploration / expression :)
* .x[Qui fait quoi ?]
* Il faut s'entourer, déléguer, écouter... juger ?
* .x[Budget, délai ?]
* Et du coup... on a l'argent pour tout ça ?
* Ou on vise un peu plus bas / plus long ?

---
class: p5 wide
# LET'S GO

Si c'est non, fin de l'histoire,<br />ou plutôt début, mais ailleurs et autrement :)

Si c'est bon, on reprend le manifesto :

* .x[nous voulons]
* .x[faire un produit]
* .x[et le faire marcher]
* .x[dans la durée]

---
class: p10

"Nous sommes des humains faillibles qui voulons faire un logiciel
pour des humains faillibles, dans une équipe d'humains faillibles.

Clients, équipiers, managers, fournisseurs et proches sont à
convaincre pour établir une relation de confiance et de respect.


Nous avons identifié un problème et des gains possibles,
nous pensons pouvoir les alléger ou supprimer
et nous voulons en faire notre métier ou produit.


À partir de besoins découverts ou reçus, rassemblés et analysés,
nous avons pu déterminer notre périmètre et contraintes d'intervention,
qui mis en face avec nos moyens nous imposent une vision globale.

À partir de celle-ci nous voulons monter une équipe qui gère un produit ou service.
Nous nous placerons dans des équipes et environnements SI donnés,
et nos utilisateurs auront aussi des contraintes techniques de matériel, connexion, et pratiques.


Nous avons la mission ou la liberté de concevoir, modifier, améliorer cet environnement.
Au fur et à mesure, nous devrons pouvoir y regarder certaines métriques,
pour nous permettre de nous ajuster pour nos clients, chefs, et équipes diverses.

Nous livrerons et maintiendrons une application fiable, efficiente et sécurisée,
en composant et reliant des briques d'infrastructure, de code et d'information,
de l'expérience à chaque version stable.


Nous espérons que cela nous apprenne des choses et savons qu'alors le plan changera.
Il faudra alors changer code et données, avec un minimum d'effort et un maximum de confiance.
Et ce parfois dans un cadre de crise : temps, argent, image, éthique, contraintes légales.

Réussir un projet informatique, c'est tout cela."
