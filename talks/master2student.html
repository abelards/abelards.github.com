class: left
# The Full Circle

"In the beginner's mind there are many possibilities, in the expert's mind there are few"

* .l0[novice]
* .l1[advanced beginner]
* .l2[competent]
* .l3[proficient]
* .l4[expert]

And then back to novice... at other things :)

???
How Dreyfus' skill model applies in some code things.

---
class: left
# What I want, what I do

.b[You want:] Strategy -> Tactics -> Ops<br />
.b[Doing is:] Ops -> Tactics -> Strategy

* .l1[Vision / none]
* .l2[Strategy / Ops]
* .l3[Tactics / Tactics]
* .l4[Ops / Strategy]

... and then back to vision :)

???

This is why it's hard to go from Expert to Master:
you feel like you're good, and improving will feel hard :)

---
class: left
# Names

Naming is hard, it should be explicit

- .l0[] `categories`
- .l1[] `dashboard_categories_counter`
- .l2[] `x`
- .l3[] `counts`
- .l4[] `categories_counts`

... and perhaps back to `dasbhoard_categories_counter` :)

???

---
class: left
# DRY

Don't Repeat Yourself

* .l0[I don't get it: Copy-and-Paste]
* .l1[I know I should, and I can't do it]
* .l2[Code: Factors functions, reuses code]
* .l3[Data: Factors project, reuses classes]
* .l4[Architecture: Single Source of Truth]

... and back to Copy-and-Paste: duplication is far cheaper than the wrong abstraction

---
class: left
# Project maturity

* .l0[tutorial or fear]
* .l1[fills in blanks]
* .l23[rewrites from scratch]
* .l23[painfully adds up]
* .l4[refactors knowledge]

... and back to address fears (of others) and (writing) tutorials.

---
class: left
# Become a mentor!

* .l0[write checklists]
* .l1[code reviews]
* .l2[deliberate practice]
* .l3[architecture katas]
* .l4[train teams]
