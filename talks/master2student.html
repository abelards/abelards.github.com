# The Full Circle

"In the beginner's mind there are many possibilities, in the expert's mind there are few"

* beginner
* skilled
* expert
* master

???
How Dreyfus' skill model applies in some code things.

---
class: center
# What I want, what I do

Needs are: Strategy -> Tactics -> Ops
Doing is: Ops -> Tactics -> Strategy

* Vision / none
* Strategy / Ops
* Tactics / Tactics
* Ops / Strategy

???

This is why it's hard to go from Expert to Master: you feel like you're good, and improving will feel hard :)

---
class: center
# Names

Naming is hard, it should be explicit

- `the_variable_to_count_categories`
- `x`
- `counts`
- `categories_counts`

???

---
class: center
# DRY

Don't Repeat Yourself

* I don't get it: Copy-and-Paste
* Code: Factors functions, reuses code
* Data: Factors project, reuses classes
* Architecture: has Single Source of Truth

Also, the master allows Copy-and-Paste: duplication is far cheaper than the wrong abstraction

* tutorial or fear
* fills in blanks
* rewrites from scratch
* refactors knowledge
