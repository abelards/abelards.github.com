# The Group Strikes Back

- `"banana" =~ /b(.).\1.\1/`
- `# "bonobo", "bikini"`

```
title = "Bonjour, Monsieur Vincent"
title =~ /, (\w*) (\w*)/
Regexp.last_match
# => #<MatchData ", Monsieur Vincent" 1:"Monsieur" 2:"Vincent"> 
title.gsub(/.*, (\w*) (\w*)/,
 'Cher \1 \2,')
```

# Return of the captured

```
/(?<foo>.)(?<bar>.)/.named_captures
#=> {"foo"=>[1], "bar"=>[2]}

/(?<foo>.)(?<bar>.)(?<baz>.)/.names
#=> ["foo", "bar", "baz"]
```

class: center
# The RegExp awakens

```
m = /s(\w{2}).*(c)/.match('haystack')
m == Regexp.last_match
#=> #<MatchData "stac" 1:"ta" 2:"c">

$& == m[0] # => "stac"
$` == m.pre_match # => "hay"
$' == m.post_match #=> "k"
$1 == m[1] #=> "ta"
$3 == m[3] #=> nil
$+ == m[-1] #=> "c"
```
