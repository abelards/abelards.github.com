* AST: Abstract Syntax Tree
* Nodes
* Visitor

# Are these DSLs?

* DSL: Domain-Specific Language
* You write, I understand
* Ruby is flexible and allows for great DSL-isation

---

# Just remember the goal

* Arel is just method calls, but it's a DSL too
* Conversions: like physics or an essay in a foreign language

* A more "natural" way?

# So what?

* `+` or `<<` not `CONCAT`
* `blank` and `||` not comparisons and `COALESCE`
* `>` or `>=` not `gteq`

* converting
* datetime formats
* datetime functions (extract, compare...)
* string functions (like, susbstr...)
* number functions (ceil, floor, round...)
