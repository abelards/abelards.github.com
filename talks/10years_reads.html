class: center
# 10 years

* my phone was a Nokia 3310
* smartphones & data weren't there
* crises, wars, demagogy, collusion
* plenty of progress since (science, medicine)

???

I hated phone calls, I still do, but hey, they have games & internet now!

10 years ago was a very different place.
The values are the same but the context slightly changed.

This is a talk of hope, not a rant.
